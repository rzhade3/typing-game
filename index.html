<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Game</title>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="assets/site.webmanifest">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header" role="banner">
		<div id="logo">
			<h1>Typing Game</h1>
		</div>
		<div id="scoreboard" role="status" aria-live="polite">
			<div id="score">
				<p>Score: <span id="score-value" aria-label="Current score">0</span></p>
			</div>
			<div id="speed">
				<p>Speed: <span id="speed-value" aria-label="Current speed">0</span></p>
			</div>
			<p id="buffer">
				Buffer: <span id="buffer-value" aria-label="Current input">...</span>
			</p>
		</div>
	</div>
	<div id="game" role="main">
		<canvas id="canvas" role="img" aria-label="Game canvas displaying falling words">
			<p>Your browser does not support the canvas element required for this game.</p>
			<p>Please update your browser or try a different one (Chrome, Firefox, Safari, or Edge).</p>
		</canvas>
	</div>
	<script src="game.js"></script>
</body>
</html>
